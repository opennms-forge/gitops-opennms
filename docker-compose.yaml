---
version: '3.8'

volumes:
  database-data:
  core-imports-data:
  core-fs-data:

services:
  database:
    image: postgres:15
    env_file: opennms-stack.env
    volumes:
      - database-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 1

  kafka:
    image: confluentinc/cp-kafka:latest
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,BROKER:PLAINTEXT,EXTERNAL:PLAINTEXT'
      KAFKA_LISTENERS: 'INTERNAL://kafka:29092,CONTROLLER://kafka:29093,EXTERNAL://0.0.0.0:9092'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka:29092,EXTERNAL://kafka:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      CLUSTER_ID: 'rkKB84SG2NOYITcxMkSeFw=='
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_started
    environment:
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8080:8080/tcp"

  core:
    image: opennms/horizon:32.0.5
    depends_on:
      database:
        condition: service_healthy
    env_file: opennms-stack.env
    command: ["-s"]
    volumes:
      - ./core/opennms-overlay:/opt/opennms-overlay
      - core-imports-data:/usr/share/opennms/etc/imports
      - core-fs-data:/usr/share/opennms/etc/foreign-sources
    ports:
      - "5817:5817/tcp"
      - "5817:5817/udp"

  webapp:
    image: opennms/horizon:32.0.5
    depends_on:
      database:
        condition: service_healthy
      core:
        condition: service_started
    env_file: opennms-stack.env
    command: ["-s"]
    volumes:
      - ./webapp/opennms-overlay:/opt/opennms-overlay
      - core-imports-data:/usr/share/opennms/etc/imports
      - core-fs-data:/usr/share/opennms/etc/foreign-sources
    ports:
      - "8980:8980/tcp"
      - "8101:8101/tcp"

  pollerd:
    image: opennms/horizon:32.0.5
    depends_on:
      database:
        condition: service_healthy
      core:
        condition: service_started
    env_file: opennms-stack.env
    command: ["-s"]
    volumes:
      - core-imports-data:/usr/share/opennms/etc/imports
      - core-fs-data:/usr/share/opennms/etc/foreign-sources

  minion-01:
    image: opennms/minion:32.0.5
    depends_on:
      kafka:
        condition: service_started
    environment:
      TZ: Europe/Berlin
      JAVA_MIN_MEM: 512M
      JAVA_MAX_MEM: 2048M
    volumes:
      - ./minion/minion-config.yaml:/opt/minion/minion-config.yaml
    command: ["-f"]
    healthcheck:
      test: "/health.sh"
      interval: 30s
      timeout: 20s
      retries: 3
    ports:
      - "8201:8201/tcp"
      - "162:1162/udp"
      - "514:1514/udp"
      - "9999:9999/udp"
